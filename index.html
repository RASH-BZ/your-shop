<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精品商店</title>
    <style>
        /* 之前的样式保持不变 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }

        .close-button {
            float: right;
            cursor: pointer;
        }

        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .payment-method {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .payment-method img {
            width: 40px;
            height: 40px;
        }

        .payment-method.selected {
            border-color: #4CAF50;
            background-color: #f0fff0;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到精品商店</h1>
    </header>

    <div class="container">
        <div class="products" id="productList">
            <!-- 商品将通过JavaScript动态加载 -->
        </div>

        <div class="cart">
            <h2>购物车 (<span id="cartCount">0</span>)</h2>
            <ul id="cartItems"></ul>
            <p>总价: ￥<span id="totalPrice">0</span></p>
            <button onclick="openPaymentModal()">立即结算</button>
        </div>
    </div>

    <!-- 商品详情模态框 -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- 支付方式选择模态框 -->
    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <span class="close-button" onclick="closePaymentModal()">&times;</span>
            <h2>选择支付方式</h2>
            <div class="payment-methods">
                <div class="payment-method" onclick="selectPayment('wechat')">
                    <img src="606.jpg" alt="微信支付">
                    <span>微信支付</span>
                </div>
                <div class="payment-method" onclick="selectPayment('alipay')">
                    <img src="https://img.icons8.com/color/48/000000/alipay.png" alt="支付宝支付">
                    <span>支付宝支付</span>
                </div>
            </div>
            <button onclick="processPayment()" style="margin-top: 20px; width: 100%;">确认支付</button>
        </div>
    </div>

    <script>
        // 商品数据
        const products = [
            {
                id: 1,
                name: "无线蓝牙耳机",
                price: 299,
                image: "https://via.placeholder.com/300x200",
                description: "这是一款高音质无线蓝牙耳机，支持主动降噪，续航时间长达20小时。"
            },
            {
                id: 2,
                name: "智能手表",
                price: 599,
                image: "https://via.placeholder.com/300x200",
                description: "这是一款多功能智能手表，支持心率监测、GPS定位和运动模式。"
            },
            {
                id: 3,
                name: "便携充电宝",
                price: 159,
                image: "https://via.placeholder.com/300x200",
                description: "这是一款大容量便携充电宝，支持快充和双输出接口。"
            }
        ];

        let cart = [];
        let selectedPaymentMethod = null;

        // 初始化商品列表
        function renderProducts() {
            const container = document.getElementById('productList');
            container.innerHTML = products.map(product => `
                <div class="product-card" onclick="viewProductDetail(${product.id})">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <h3 class="product-title">${product.name}</h3>
                    <p class="product-price">￥${product.price}</p>
                    <button class="add-to-cart" onclick="event.stopPropagation(); addToCart(${product.id})">加入购物车</button>
                </div>
            `).join('');
        }

        // 添加到购物车
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1; // 如果商品已存在，数量加1
            } else {
                cart.push({ ...product, quantity: 1 }); // 否则添加新商品
            }
            updateCart();
        }

        // 从购物车删除
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        // 更新商品数量
        function updateQuantity(productId, newQuantity) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity = Math.max(1, newQuantity); // 数量至少为1
                updateCart();
            }
        }

        // 更新购物车
        function updateCart() {
            document.getElementById('cartCount').textContent = cart.length;
            
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = cart.map(item => `
                <li class="cart-item">
                    <span>${item.name} - ￥${item.price}</span>
                    <div class="quantity-control">
                        <button onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                        <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${item.id}, parseInt(this.value))">
                        <button onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                    </div>
                    <button onclick="removeFromCart(${item.id})">删除</button>
                </li>
            `).join('');

            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            document.getElementById('totalPrice').textContent = total;
        }

        // 打开支付方式选择模态框
        function openPaymentModal() {
            if (cart.length === 0) {
                alert('请先添加商品到购物车');
                return;
            }
            document.getElementById('paymentModal').style.display = 'flex';
        }

        // 关闭支付方式选择模态框
        function closePaymentModal() {
            document.getElementById('paymentModal').style.display = 'none';
        }

        // 选择支付方式
        function selectPayment(method) {
            selectedPaymentMethod = method;
            const paymentMethods = document.querySelectorAll('.payment-method');
            paymentMethods.forEach(pm => pm.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
        }

        // 处理支付
        function processPayment() {
            if (!selectedPaymentMethod) {
                alert('请选择支付方式');
                return;
            }
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            alert(`使用${selectedPaymentMethod === 'wechat' ? '微信支付' : '支付宝支付'}成功！总金额：￥${total}`);
            cart = [];
            updateCart();
            closePaymentModal();
        }

        // 显示商品详情模态框
        function viewProductDetail(productId) {
            const product = products.find(p => p.id === productId);
            const modalContent = document.getElementById('modalContent');
            if (product) {
                modalContent.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" style="width:100%;height:300px;object-fit:cover;border-radius:10px;">
                    <h2>${product.name}</h2>
                    <p>价格: ￥${product.price}</p>
                    <p>${product.description}</p>
                `;
                document.getElementById('productModal').style.display = 'flex';
            }
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        // 初始化页面
        renderProducts();
    </script>
</body>
</html>
